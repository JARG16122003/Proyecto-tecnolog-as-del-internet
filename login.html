<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <div class="logo">
            <img class = "logo" src="img/logoTerolaCakes.png" alt="logo terolacakes">
        </div>
        <nav>
                <a href="">Inicio</a>
                <a href="">Productos</a>
                <a href="">Nosotros</a>
                <a href="">Pedido</a>
                <a href="">Brunch</a>
        </nav>

        <div class = "icons">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>

    <div class ="registro">
        <div class = "info">
            <h2>Bienvenido</h2>
            <p>Inicia sesión para endulzar tu día.</p>

            <div class = "imagenP">
                <img class = "imagenPastel" src= "img/pastel1.png" alt="pastel">
            </div>
        </div>
    
        <div class = "formulario">
            <form>

                <input type = "email" placeholder = "Correo electrónico" required>
                <input type = "password" placeholder = "Contraseña" required>

            </form>
            <button>Ingresar</button>
            <div class = "soportes">
                <a href="">¿Olvidaste tu contraseña?</a>
                <a class = "account" href="register.html">Crear cuenta</a>
            </div>


        </div>
    </div>
    

</body>
</html>
